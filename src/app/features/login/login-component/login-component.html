<!-- HTML -->
<div class="container-register">
    <form tuiAppearance="floating" tuiCardLarge tuiForm="m" (ngSubmit)="auth()" [formGroup]="formLogin" class="form-register">
        <header tuiHeader>
            <div class="header-card">
                <img src="assets/img/logo.png" alt="Logo Empresa" class="logo">
            </div>
            <div tuiSubtitle class="mt-1">
                Iniciar Sesión en pipefygroup
            </div>
        </header>
        @if (errorMessage() != '') {
            <tui-notification appearance="warning">
                <h3 tuiTitle>
                    <span tuiSubtitle>{{ errorMessage() }}</span>
                </h3>
            </tui-notification>
        }
        <tui-textfield>
            <label tuiLabel>Email</label>
            <input formControlName="email" placeholder="Ingresa tu email" tuiTextfield  />
            
        </tui-textfield>
        @if (fieldIsValid('email')) {
            <tui-error [error]="errorField('email')" />
        }
        
        <tui-textfield>
            <label tuiLabel>Contraseña</label>
            <input formControlName="password" placeholder="Crea una contraseña" tuiTextfield type="password" />
        </tui-textfield>
        @if (fieldIsValid('password')) {
            <tui-error [error]="errorField('password')" />
        }
        <footer class="form-footer">
            <div class="footer-buttons">
                <button tuiButton type="submit" class="submit-register">Ingresar</button>
            </div>

            <div class="divider">
                <span>o inicia sesión con</span>
            </div>

            <button class="google-btn white mt-3">
                <span class="g-icon" aria-hidden="true">
                    <svg width="18" height="18" viewBox="0 0 48 48">
                        <path fill="#FFC107"
                            d="M43.6 20.5H42V20H24v8h11.3C33.9 32.6 29.4 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.8 3l5.7-5.7C33.6 6.1 29.1 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20c10.6 0 19.5-7.7 19.5-20 0-1.2-.1-2.3-.3-3.5z" />
                        <path fill="#FF3D00"
                            d="M6.3 14.7l6.6 4.8C14.6 16.1 18.9 14 24 14c3 0 5.7 1.1 7.8 3l5.7-5.7C33.6 6.1 29.1 4 24 4 16.1 4 9.2 8.5 6.3 14.7z" />
                        <path fill="#4CAF50"
                            d="M24 44c5.3 0 10.1-1.8 13.8-4.9l-6.4-5.2C29.4 36 27 37 24 37c-5.4 0-9.9-3.4-11.5-8.2l-6.6 5.1C9 39.2 15.9 44 24 44z" />
                        <path fill="#1976D2"
                            d="M43.6 20.5H42V20H24v8h11.3c-1.3 3.6-4.3 6.1-8.3 6.1-5.4 0-9.9-3.4-11.5-8.2l-6.6 5.1C9 39.2 15.9 44 24 44c10.6 0 19.5-7.7 19.5-20 0-1.2-.1-2.3-.3-3.5z" />
                    </svg>
                </span>
                <span class="label">Continuar con Google</span>
            </button>
            <div class="extra-links">
                <p>
                    ¿No tienes una cuenta?
                    <a class="link" [routerLink]="['/register']">Registrate</a>
                </p>
            </div>
        </footer>
    </form>
</div>
